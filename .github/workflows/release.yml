name: Release (macOS)

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        if: ${{ hashFiles('apps/desktop/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Set up pnpm
        if: ${{ hashFiles('apps/desktop/package.json') != '' }}
        uses: pnpm/action-setup@v4
        with:
          version: "9.15.0"
          run_install: false

      - name: Install JS dependencies
        if: ${{ hashFiles('apps/desktop/package.json') != '' }}
        working-directory: apps/desktop
        run: pnpm install

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build macOS app bundle
        if: ${{ hashFiles('apps/desktop/package.json') != '' }}
        working-directory: apps/desktop
        run: pnpm run tauri:build

      - name: Archive macOS app bundle
        run: |
          bundle_dir="apps/desktop/src-tauri/target/release/bundle/macos"
          shopt -s nullglob
          apps=("${bundle_dir}"/*.app)
          if [ ${#apps[@]} -gt 0 ]; then
            tar -czf vinyl-cleanup-desktop-macos-app.tar.gz -C "${bundle_dir}" "$(basename "${apps[0]}")"
          else
            echo "macOS app bundle missing in ${bundle_dir}"
            exit 1
          fi

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: macOS build v0.0.${{ github.run_number }}
          files: |
            vinyl-cleanup-desktop-macos-app.tar.gz
